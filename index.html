<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de compras</title>

<style> 
    .produto {
    background-color: rgb(35,118,212);
    font-size: 18px;
    color: #fff;
    padding: 10px 20px;
    margin-top: 15px;
    }

    .preço-produto {
    color: #f8a342;
    font-weight: bold;
    }

    .preco-frete {
    color: #f8a342;
    font-weight: bold;
    } 
</style>

</head>
  <body>
    <div class="container">
<h1>Carrinho de compras</h1>

<div class="conteudo">
<div class="produto">
  <h3 style="color: rgb(255,108,108)">Monitor LG</h3>

  <p>Um monitor legal</p>

  <p><span class="preco-produto">R$ 1000,00</span> em 12 x sem juros</p>
</div>

<div class="produto">
    <h3 style="color: rgb(255,108,108)">Moedor de café</h3>
  
    <p>Pra fazer um cafezão petróleo</p>
  
    <p><span class="preco-produto">R$ 200,00</span> à vista</p>
</div>
</div>

<div style="background-color: rgb(21,250,193); padding: 10px">
<p>
  O frete para sua região é de 
  <span class="preco-frete">R$ 50.000,00</span>
</p>
</div>
</div>
</body>
</html>
